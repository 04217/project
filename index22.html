<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signin</title>
    <link rel="icon" href="image/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-color:rgba(205, 184, 206, 0.826);

        }
        .row{
            margin-top: 200px;
        }   
    </style>
</head>
<body >
    <div class="container">
        <div class="row mt-5 mb-5" style="text-align: center;">
            <div class="col-12 col-md-6  ">
                <img src="image/logo.jpg" class="rounded mx-auto d-block" alt="..." >
                <br>
                <p class="text-dark" style="text-align: center; font-size: 0.9em;">an attention-grabbing statement used to advertise or promote a brand's products and services.</p>
                </div>
            <div class="col-12 col-md-6 d-block" style="margin-top: 20px;">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                   </form>
                   <a href ="index.html" class="text-light" style="text-decoration: none;width: 90px;border-radius:  20px; background-color: palevioletred;">Submit</a>             
            </div>
        </div>
    </div>
</div>
</body>
</html>
